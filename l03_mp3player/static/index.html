<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="author" content="Dawid Wajda" />
        <meta name="description" content="3ic2" />
        <title>Strona</title>
        <script src="../libs/jquery-3.3.1.min.js"></script>
        <script src="net.js"></script>
        <script src="ui.js"></script>
        <script src="music.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav></nav>
        <div id="main">
            <table></table>
        </div>
        <div id="column">
            <div id="playlist"></div>
        </div>
        <footer>
            <div id="progress"></div>
            <div id="time-duration"></div>
            <audio id="audio">
                <source
                    id="audio_src"
                    type="audio/mp3"
                />
            </audio>
            <p id="nameOfSong"></p>
            <div id="controls">
                <img src="/img/fast-rewind-button.png" alt="prevSong" id="prev">
                <img src="/img/music-player-play.png" alt="playSong" id="play">
                <img src="/img/fast-forward-button.png" alt="nextSong" id="next">
            </div>
        </footer>
    </body>
</html>
