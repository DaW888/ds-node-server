<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Dawid Wajda">
	<meta name="description" content="3ic2">
	<title>Strona</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function () {
		
			$("#in").on("input",  () => {
				$.ajax({
					url: "server04.js",
					data: { in: $('#in').val() },
					type: "POST",
					success: function (data) {
						var obj = JSON.parse(data)
						console.log(obj.in)
						$('#out').val(obj.in)
					},
					error: function (xhr, status, error) {
						console.log(xhr);
					},
				});
			})

		})
	</script>

	<style>
		#in{
			width: 200px;
			position: absolute;
			top: 120px;
			left: 50px;
		}
		#out{
			width: 800px;
			position: absolute;
			top: 200px;
			left: 50px;
		}
	</style>
</head>
<body>
	<input type="range" name="in" id="in" min="1" max="500" value="1">
	<input type="range" name="out" id="out" min="1" max="500" value="1">
</body>
</html>
